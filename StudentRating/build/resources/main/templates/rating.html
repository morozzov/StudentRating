<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/head :: head"></head>
<body>
<header th:replace="blocks/header :: header"></header>
<main>
    <div class="col-lg-8 mx-auto p-4 py-md-5 min-vh-100">
        <h1 th:text="${title}"></h1>
        <hr>

        <div class="container">
            <div th:each="student : ${students}" class="card bg-light mb-3">
                <div class="d-flex flex-wrap align-items-center justify-content-center">
                    <div class="col-1 m-1 justify-content-center">
                        <a th:href="'/students/getById/' + ${student.id}"
                           class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                            <img th:src="${student.imageUrl}" alt="mdo" width="40"
                                 height="40"
                                 class="rounded-circle">
                        </a>
                    </div>
                    <div class="col justify-content-center">
                        <a th:href="'/students/getById/' + ${student.id}" class="link-dark text-decoration-none">
                            <p th:text="${student.name} + ' ' +  ${student.surname}" class="card-text text-start"></p>
                        </a>
                    </div>
                    <div class="col justify-content-center">
                        <p th:text="${student.groupName}" class="card-text text-center"></p>
                    </div>
                    <div class="col p-2 justify-content-center">
                        <p th:text="${student.points}" class="card-text text-end"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="blocks/footer :: footer"></footer>
</body>
</html>
