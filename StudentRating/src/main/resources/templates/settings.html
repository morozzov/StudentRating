<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/head :: head"></head>
<body>
<header th:replace="blocks/header :: header"></header>
<main>
    <div class="col-lg-8 mx-auto p-4 py-md-5 min-vh-100">
        <h1 th:text="${title}" class="text-center"></h1>
        <hr>

        <div class="d-flex justify-content-center mb-3">
            <form method="" action="" class="col">
                <div class="row">

                    <div class="col">
                        <div class="row justify-content-center">
                            <img src="/img/avatars/personal.svg" alt="mdo" width="140"
                                 height="140"
                                 class="rounded-circle mb-3 w-auto" id="photo">
                        </div>
                        <div class="mb-3 w-auto">
                            <input class="form-control" type="file" id="formFile" accept=".jpg, .jpeg, .png, .svg"
                                   onchange="loadFile(event)">
                        </div>
                        <script>
                            var loadFile = function (event) {
                                var output = document.getElementById('photo');
                                output.src = URL.createObjectURL(event.target.files[0]);
                                output.onload = function () {
                                    URL.revokeObjectURL(output.src) // free memory
                                }
                            };
                        </script>
                    </div>

                    <div class="col align-items-end">
                        <div class="mb-2 mt-1 input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <div class="form-floating ">
                                <input name="login" type="email" class="form-control" placeholder="login"
                                       id="inputLogin">
                                <label name="login" for="inputLogin">Логин</label>
                            </div>
                        </div>
                        <div class="form-floating mb-2">
                            <input name="password" type="password" class="form-control" placeholder="Password"
                                   id="inputPassword">
                            <label name="password" for="inputPassword">Пароль</label>
                        </div>
                        <div class="form-floating ">
                            <input name="password" type="password" class="form-control" placeholder="Password"
                                   id="inputPasswordAgain">
                            <label name="password" for="inputPasswordAgain">Пароль снова</label>
                        </div>
                    </div>
                </div>

                <div class="row ps-lg-2 pe-lg-2">
                    <button type="submit" class="btn btn-outline-success">Применить</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="blocks/footer :: footer"></footer>
</body>
</html>
